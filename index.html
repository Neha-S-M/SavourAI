<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neha | SavourAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SavourAI</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="What would you like a recipe for?"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Cookies, Coffee, Milkshake</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Neha-S-M/SavourAI" target="_blank" rel="noopener"
          >Neha</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Neha-S-M/SavourAI"
          target="_blank"
          rel="noopener"
          >Github</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/start/repos/Neha-S-M%2FSavourAI"
          target="_blank"
          rel="noopener"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
